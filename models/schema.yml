version: 2

models:
  - name: go_daily_meeting_summary
    description: "Daily aggregated meeting metrics by organization"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - summary_date
            - organization_id

    columns:
      - name: engagement_id
        description: "Surrogate key generated from summary_date and organization_id"
        tests:
          - unique
          - not_null

      - name: total_meetings
        description: "Total number of meetings for the org on that day"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0

      - name: average_participation_rate
        description: "Average % of time participants stayed in meetings"
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 100
