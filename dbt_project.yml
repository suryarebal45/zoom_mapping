name: 'Analytics'
version: '1.0'

config-version: 2



model-paths: ["models"]
target-path: "target"
clean-targets: ["target", "dbt_modules"]

models:
  Analytics:
    gold:
      +materialized: incremental
      +schema: GOLD
      +pre-hook: "{{ audit_log_start() }}"
      +post-hook: "{{ audit_log_end() }}"
      +cluster_by: ["load_date"]
      +on_schema_change: 'fail'
